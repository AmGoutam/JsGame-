<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            Time Left : <strong id="time">0</strong> Sec
        </div>
        <div>
            Target : <strong id="terget">0</strong>
        </div>
        <div>
            Score : <strong id="score">0</strong>
        </div>
    </header>
    <main>
        <div class="bubble_container">
            <div class="append_container">
                <button onclick="resetGame()">Start Game</button>
                <div><strong>Note:</strong> 
                    <ol>
                        <li>The total time is 20 seconds.</li>
                        <li>You have to select a number that is equal to the target.</li>
                        <li>The target will change with every click.</li>
                        <li>Correct answer: +10 points.</li>
                        <li>Wrong answer: -5 points.</li>
                    </ol>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
